<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img class="elearning" src="elearning.jpeg" alt="Elearning Icon">
    <div class="top-window" id="topWindow">Select an option below</div>
    <div class="bottom-bar">
        <div class="option" onclick="changeContent('home')">
            <img src="home.jpeg" alt="Home Icon">
            <span class="label">HOME</span>
        </div>
        <div class="option" onclick="changeContent('notebook')">
            <img src="notebook.jpeg" alt="Notebook Icon">
            <span class="label">NOTEBOOK</span>
        </div>
        <div class="option" onclick="changeContent('book')">
            <img src="book.jpeg" alt="Book Icon">
            <span class="label">BOOK</span>
        </div>
        <div class="option" onclick="changeContent('meet')">
            <img src="meet.jpeg" alt="Meet Icon">
            <span class="label">MEET</span>
        </div>
        <div class="option" onclick="changeContent('assignment')">
            <img src="assignment.jpeg" alt="Assignment Icon">
            <span class="label">ASSIGNMENT</span>
        </div>
        <div class="option" onclick="changeContent('test')">
            <img src="test.jpeg" alt="test Icon">
            <span class="label">TEST</span>
        </div>
        <div class="option" onclick="changeContent('profile')">
            <img src="profile.jpeg" alt="Profile Icon">
            <span class="label">PROFILE</span>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
